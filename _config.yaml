### basic settings

# site properties and page defaults
title: The Greene Lab
description: Where data and biology meet
logo: images/logo.svg
logo-text: false
header: images/backgrounds/laptop-paper.jpg
footer: images/backgrounds/laptop-paper.jpg
baseurl: ""

# site social media and other links
links:
  email: casey@greenelab.com
  google-scholar: Casey Greene
  github: greenelab
  twitter: GreeneScientist
  instagram: greenelab

### advanced settings

# automatic citations
auto-cite:
  plugins:
    - name: sources
      input:
        - ../_data/sources.yaml
    - name: orcid
      input:
        - ../_data/orcid.yaml
  output: ../_data/citations.yaml

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# syntax highlighting
highlighter: rouge

# plugins
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-github-metadata
  # - jekyll-avatar
  # - jekyll-gist
  # - jekyll-mentions
  # - jekyll-relative-links
  # - jemoji

# jekyll theme
theme: null
