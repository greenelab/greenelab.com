- title: Adage
  group: featured
  image: images/tools/adage.jpg
  link: https://adage.greenelab.com/
  description: Adage helps you explore gene expression data and discover new insights from machine learning models. See how genes relate to each other, other genes, and how they are represented in machine learning signatures. View the activities of samples as a colored heatmap, and cluster them on the fly. Explore the genes that contribute to signatures, the experiments in which they vary the most, and the pathways they significantly overlap with.
  repo: greenelab/adage-frontend

- title: Preprint Similarity Search
  group: featured
  image: images/tools/preprint-similarity-search.png
  link: https://greenelab.github.io/preprint-similarity-search/
  description: Preprint Similarity Search uses a machine learning model trained on 1.7 million PubMed Central open access documents to find similar papers and journals based on the textual content of your bioRxiv or medRxiv preprint. These results can be used as a starting point when searching for a place to publish your paper.
  repo: greenelab/preprint-similarity-search

- title: Connectivity Search
  group: featured
  image: images/tools/connectivity-search.png
  link: https://het.io/search/
  description: Connectivity search allows you to find the most important paths connecting any two nodes in Hetionet, even when they are different types or not known to be related. If you want to investigate how the eye and breast cancer may be related, you can. Filter nodes by group, see computed significance data about paths, create graph visualizations with highlighted paths, and more.
  repo: greenelab/connectivity-search-frontend

- title: Manubot
  group: featured
  image: images/tools/manubot.png
  link: https://manubot.org/
  description: Manubot is a workflow and set of tools for the next generation of scholarly publishing. Write your manuscript in markdown, track it with git, automatically convert it to .html, .pdf, or .docx, and deploy it to your destination of choice.
  repo: manubot/rootstock

- title: Lab Website Template
  group: featured
  image: https://raw.githubusercontent.com/greenelab/lab-website-template/main/favicons/share-thumbnail.jpg?raw=true
  link: https://github.com/greenelab/lab-website-template
  description: What this website is built on! An easy-to-use, flexible website template for labs, with automatic citations, GitHub tag imports, pre-built components, and more. Spend less time reinventing the wheel, and more time running your lab.
  repo: greenelab/lab-website-template
  tags:
    - resource

- title: ponyo
  group: more
  image: https://raw.githubusercontent.com/greenelab/ponyo/master/logo.png
  link: https://pypi.org/project/ponyo/
  description: A method to simulate gene expression data using a generative neural network trained on existing gene expression data to learn a representation of expression patterns.
  repo: greenelab/ponyo

- title: hclust
