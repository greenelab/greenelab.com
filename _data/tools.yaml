- title: IMP
  group: legacy
  image: images/tools/imp.png
  link: http://imp.princeton.edu/
  description: IMP helps researchers identify new gene-gene and gene-process associations that are supported by existing data but currently unannotated.

- title: GIANT
  group: legacy
  image: images/tools/giant.png
  link: http://giant.princeton.edu/
  description: GIANT helps researchers identify which genes are working together in specific tissues. This tissue-specific lens into human biology helps researchers study complex human diseases.

- title: Nano-dissection
  group: legacy
  image: images/tools/nano-dissection.png
  link: http://nano.princeton.edu/
  description: Nano-dissection allows researchers to identify genes expressed in specific tissues and cell lineages from microarray data that are not resolved to the level of the cell lineage of interest.
